version: '2'

services:
  postgres-compose:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "sarah"
    ports:
      - "15432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data 
    networks:
      - postgres-compose-network
      
  pgadmin-compose:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "sarah@concierge.com"
      PGADMIN_DEFAULT_PASSWORD: "sarah"
    ports:
      - "16543:80"
    depends_on:
      - postgres-compose
    networks:
      - postgres-compose-network

networks: 
  postgres-compose-network:
    driver: bridge